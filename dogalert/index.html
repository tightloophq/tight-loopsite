
<!-- ===== replace your <style> with this ===== -->
<style>
  :root {
    --bg: #111;
    --panel: #1a1a1a;
    --card: #222;
    --text: #eee;
    --muted: #9aa0a6;
    --brand: #00e676;      /* Pro */
    --accent: #ffd54f;     /* Basic */
    --primary: #1976d2;
  }

  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: grid;
    grid-template-columns: 320px 1fr;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    background: var(--panel);
    padding: 14px;
    overflow-y: auto;            /* <-- lets the panel scroll instead of clipping */
    border-right: 1px solid #222;
  }

  #map { width: 100%; height: 100%; }

  h2 { margin: 0 0 8px; color: #7CFC00; font-weight: 700; }
  label { font-size: 12px; color: var(--muted); display: block; margin: 10px 0 4px; }

  input, select, textarea, button {
    width: 100%;
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #2a2a2a;
    background: #171717;
    color: var(--text);
    outline: none;
  }
  textarea { min-height: 70px; resize: vertical; }

  button {
    border: none;
    background: var(--primary);
    color: white;
    cursor: pointer;
    font-weight: 600;
    height: 44px;               /* consistent tap size */
  }
  button:hover { filter: brightness(1.05); }

  /* InfoWindow readability */
  .gm-style-iw-d, .gm-style-iw {
    color: #111 !important;
    background: #fff !important;
    padding: 0 !important;
  }
  .iw-wrap { padding: 10px 12px; font-size: 14px; line-height: 1.45; }

  /* Pricing section */
  #pricing {
    margin-top: 16px;
    padding: 12px;
    background: var(--card);
    border: 1px solid #2a2a2a;
    border-radius: 12px;
  }
  #pricing h3 {
    margin: 0 0 10px;
    font-size: 15px;
    letter-spacing: .2px;
    text-align: center;
    color: #ffd700;
  }

  .plans {
    display: grid;
    grid-template-columns: 1fr 1fr;   /* two neat columns */
    gap: 10px;
  }

  .plan {
    background: #1b1b1b;
    border: 1px solid #2a2a2a;
    border-radius: 12px;
    padding: 12px;
    display: flex;
    flex-direction: column;
    gap: 8px;
    min-width: 0;                     /* prevents overflow */
  }

  .plan h4 { margin: 0; font-size: 14px; }
  .price { font-size: 18px; font-weight: 800; }
  .period { font-size: 12px; color: var(--muted); margin-left: 4px; }
  .blurb { font-size: 12px; color: var(--muted); min-height: 36px; }

  .cta {
    display: block;
    width: 100%;
    height: 44px;                     /* no more tiny buttons */
    border-radius: 10px;
    font-weight: 800;
    text-align: center;
  }
  .cta.basic { background: var(--accent); color: #111; }
  .cta.basic:hover { filter: brightness(0.95); }
  .cta.pro { background: var(--brand); color: #061b0f; }
  .cta.pro:hover { filter: brightness(0.95); }

  .footnote {
    margin-top: 8px;
    text-align: center;
    font-size: 11px;
    color: var(--muted);
  }

  /* Small screens (if you ever view it narrow) */
  @media (max-width: 360px) {
    .plans { grid-template-columns: 1fr; }
  }
</style>
