
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Alert LIVE</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background: #0f1115;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 320px;
      background: #14171c;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    #map {
      flex: 1;
    }
    h1 {
      font-size: 20px;
      margin: 0 0 15px;
      color: #ff6600;
    }
    h2 {
      font-size: 16px;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #ccc;
    }
    select, textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #e65c00;
    }
    .status {
      margin-top: 10px;
      font-size: 14px;
      padding: 6px;
      border-radius: 4px;
      background: #1c1f26;
    }
    .upgrade {
      margin-top: 20px;
      padding: 12px;
      background: #1a1d23;
      border-radius: 6px;
      text-align: center;
    }
    .upgrade h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>üêæ Dog Alert <span style="font-size:12px;color:#aaa;">LIVE</span></h1>

    <h2>Report a Dog</h2>
    <form id="reportForm">
      <select id="type" required>
        <option value="">Select type</option>
        <option value="Aggressive">Aggressive</option>
        <option value="Loose">Loose</option>
        <option value="Suspicious">Suspicious</option>
      </select>
      <select id="breed" required>
        <option value="">Select breed</option>
        <option value="Pit Bull">Pit Bull</option>
        <option value="Rottweiler">Rottweiler</option>
        <option value="German Shepherd">German Shepherd</option>
        <option value="Labrador">Labrador</option>
        <option value="Husky">Husky</option>
      </select>
      <textarea id="desc" placeholder="Color, behavior, collar, direction..." rows="3"></textarea>
      <input type="text" id="lat" placeholder="Latitude (optional)" />
      <input type="text" id="lng" placeholder="Longitude (optional)" />
      <button type="submit">Post Report</button>
    </form>

    <h2>Status</h2>
    <div class="status">Map: <span id="status-map">loading‚Ä¶</span></div>
    <div class="status">Firestore: <span id="status-firestore">loading‚Ä¶</span></div>
    <div class="status">Live pins: <span id="status-pins">0</span></div>

    <div class="upgrade">
      <h3>Dog Alert Basic - $4.99/mo</h3>
      <p>Remove ads. Support the network. Early features.</p>
      <button>Buy Basic (Test)</button>
    </div>
    <div class="upgrade">
      <h3>Dog Alert Pro - $9.99/mo</h3>
      <p>Priority alerts, advanced filters, map export.</p>
      <button>Buy Pro (Test)</button>
    </div>
  </div>

  <div id="map"></div>

  <!-- Firebase + App -->
  <script type="module" src="dogalert/app.js"></script>

  <!-- Google Maps (initMap comes from app.js) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VhW6QuHIwEXeP1uB7ARYl-0J3OolOec&callback=initMap">
  </script>
</body>
</html>
