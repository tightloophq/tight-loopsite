
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Alert LIVE</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    #sidebar {
      width: 300px;
      background: #000;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #map {
      flex: 1;
      height: 100%;
    }
    h2 {
      margin-top: 0;
      color: #00ff00;
    }
    label, p {
      font-size: 14px;
      margin: 6px 0 3px;
    }
    input, select, textarea {
      width: 100%;
      padding: 6px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #007bff;
      color: #fff;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .plan-section {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
    }
    .plans {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .plan-card {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
    }
    .plan-card h3 {
      margin: 0 0 8px;
      color: #fff;
    }
    .plan-card p {
      margin: 4px 0;
      color: #ccc;
      font-size: 14px;
    }
    .buy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      color: #000;
    }
    .buy-basic { background: #ffcc00; }
    .buy-pro { background: #00cc66; color: #fff; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Dog Alert LIVE</h2>

    <label for="search">Search</label>
    <input type="text" id="search" placeholder="Type a city and hit Enter">

    <label for="type">Type & Breed</label>
    <select id="type">
      <option value="Any">Any</option>
      <option value="Loose">Loose</option>
      <option value="Vicious">Vicious</option>
    </select>
    <select id="breed">
      <option value="Any">Any</option>
      <option value="Pit Bull">Pit Bull</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Rottweiler">Rottweiler</option>
      <option value="Other">Other</option>
    </select>
    <button id="filter">Filter pins</button>

    <label for="desc">Report a Sighting</label>
    <textarea id="desc" placeholder="Where, what it did, any details..."></textarea>
    <input type="text" id="lat" placeholder="Latitude" readonly>
    <input type="text" id="lng" placeholder="Longitude" readonly>
    <button id="report">Submit Report</button>

    <div class="plan-section">
      <h3>Choose Your Plan</h3>
      <div class="plans">
        <div class="plan-card">
          <h3>Dog Alert Basic</h3>
          <p>$9.99 one-time</p>
          <p>Full app access + live hazard reports.</p>
          <a href="https://buy.stripe.com/test_5kQ3cveQYgMD9IzdPW9oc00" 
             class="buy-btn buy-basic">Buy Basic</a>
        </div>
        <div class="plan-card">
          <h3>Dog Alert Pro</h3>
          <p>$1.99 / month</p>
          <p>Everything in Basic + priority features coming soon.</p>
          <a href="https://buy.stripe.com/test_6oU14nbEMeEv9Iz4fm9oc0" 
             class="buy-btn buy-pro">Subscribe Pro</a>
        </div>
      </div>
      <p style="font-size:12px; color:#777; margin-top:10px;">
        Secure checkout via Stripe. Test mode for now.
      </p>
    </div>

    <p style="font-size:12px; margin-top:20px;">Â© 2025 TightLoop Holdings</p>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_NEW_KEY_HERE&libraries=places&callback=initMap">
  </script>
</body>
</html>
