
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Alert LIVE</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2 style="color:lime;">Dog Alert LIVE</h2>

    <div>
      <label>Search</label>
      <input type="text" id="searchBox" placeholder="Type a city and hit Enter" />
    </div>

    <div>
      <label>Type & Breed</label>
      <select id="type">
        <option value="">Any</option>
        <option value="Loose">Loose</option>
        <option value="Vicious">Vicious</option>
        <option value="Friendly">Friendly</option>
      </select>
      <select id="breed">
        <option value="">Any</option>
        <option value="Pit Bull">Pit Bull</option>
        <option value="Husky">Husky</option>
        <option value="German Shepherd">German Shepherd</option>
      </select>
      <button id="filterBtn">Filter pins</button>
    </div>

    <div>
      <h3>Report a Sighting</h3>
      <textarea id="desc" placeholder="Where, what it did, any details..."></textarea>
      <input type="text" id="lat" placeholder="Latitude" readonly />
      <input type="text" id="lng" placeholder="Longitude" readonly />
      <button id="submitReport">Submit Report</button>
    </div>

    <div id="plans">
      <h3>Choose Your Plan</h3>
      <div class="plan-card">
        <h4>Dog Alert Basic</h4>
        <p>$9.99 one-time</p>
        <p>Full app access + live hazard reports.</p>
        <a class="btn basic" href="https://buy.stripe.com/test_5kQ3cveQYgMD9IzdPW9oc00" target="_blank">Buy Basic</a>
      </div>
      <div class="plan-card">
        <h4>Dog Alert Pro</h4>
        <p>$1.99 / month</p>
        <p>Everything in Basic + priority features coming soon.</p>
        <a class="btn pro" href="https://buy.stripe.com/test_6oU14nbEMeEv9Iz4fm9oc0" target="_blank">Subscribe Pro</a>
      </div>
    </div>

    <footer>Â© 2025 TightLoop Holdings</footer>
  </div>

  <div id="map"></div>

  <script src="app.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VhW6QuHIwEXeP1uB7ARYl-0J3OolOec&callback=initMap"></script>
</body>
</html>
