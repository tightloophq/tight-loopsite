
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Alert LIVE</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: #1a1a1a;
      padding: 15px;
      overflow-y: auto;
    }
    #map {
      flex: 1;
    }
    h2 {
      margin-top: 0;
      color: limegreen;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    /* InfoWindow style */
    .gm-style-iw {
      font-size: 14px !important;
      line-height: 1.5 !important;
      background: white !important;
      color: black !important;
      padding: 10px !important;
      border-radius: 8px !important;
      max-width: 220px !important;
    }
    /* Pricing section */
    #pricing {
      margin-top: 20px;
      background: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    #pricing h3 {
      margin: 10px 0;
      color: #ffd700;
    }
    .plan {
      display: inline-block;
      width: 45%;
      margin: 5px;
      padding: 10px;
      background: #333;
      border-radius: 10px;
    }
    .plan button {
      margin-top: 10px;
      width: 100%;
      font-size: 16px;
      border-radius: 6px;
    }
    .basic-btn {
      background: gold;
      color: black;
    }
    .basic-btn:hover {
      background: #c5a300;
    }
    .pro-btn {
      background: limegreen;
      color: black;
    }
    .pro-btn:hover {
      background: green;
      color: white;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Dog Alert LIVE</h2>
    <div>
      <label>Search</label>
      <input type="text" placeholder="Type a city and hit Enter">
    </div>
    <div>
      <label>Type & Breed</label>
      <select>
        <option>Any</option>
        <option>Loose</option>
        <option>Aggressive</option>
      </select>
      <select>
        <option>Any</option>
        <option>Pit Bull</option>
        <option>German Shepherd</option>
        <option>Bulldog</option>
      </select>
      <button>Filter pins</button>
    </div>
    <div>
      <label>Report a Sighting</label>
      <textarea placeholder="Where, what it did, any details..."></textarea>
      <input type="text" placeholder="Latitude">
      <input type="text" placeholder="Longitude">
      <button>Submit Report</button>
    </div>
    <div id="pricing">
      <h3>Choose Your Plan</h3>
      <div class="plan">
        <h4>Dog Alert Basic</h4>
        <p>$9.99 one-time</p>
        <button class="basic-btn" onclick="window.open('https://buy.stripe.com/test_5kQ3cveQYgMD9IzdPW9oc00','_blank')">
          Buy Basic
        </button>
      </div>
      <div class="plan">
        <h4>Dog Alert Pro</h4>
        <p>$1.99 / month</p>
        <button class="pro-btn" onclick="window.open('https://buy.stripe.com/test_6oU14nbEMeEv9Iz4fm9oc0','_blank')">
          Subscribe Pro
        </button>
      </div>
    </div>
    <p style="font-size:12px; color:gray; margin-top:10px;">
      Secure checkout via Stripe. Test mode for now.
    </p>
  </div>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
  <script>
    function initMap() {
      const center = { lat: 52.7575, lng: -108.2861 };
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 13,
        center: center
      });

      const marker = new google.maps.Marker({
        position: center,
        map: map,
        title: "Loose Pit Bull"
      });

      const infowindow = new google.maps.InfoWindow({
        content: "<div><strong>Loose Pit Bull</strong><br>Reported just now<br>Near downtown</div>"
      });

      marker.addListener("click", () => {
        infowindow.open(map, marker);
      });
    }
    window.onload = initMap;
  </script>
</body>
</html>
