
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Alert</title>
  <style>
    body {
      margin: 0;
      display: grid;
      grid-template-columns: 320px 1fr;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
    }
    aside {
      background: #1e1e1e;
      padding: 15px;
      overflow-y: auto;
    }
    h1 { font-size: 20px; margin-top: 0; }
    label { display: block; margin-top: 10px; }
    input, select, textarea, button {
      width: 100%; padding: 6px; margin-top: 4px;
      border-radius: 4px; border: 1px solid #333;
      background: #222; color: #eee;
    }
    button {
      background: #1976d2;
      border: none;
      cursor: pointer;
      color: #fff;
    }
    button:hover { background: #1565c0; }
    #map { width: 100%; height: 100%; }
    footer {
      position: absolute;
      bottom: 5px;
      left: 5px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <aside>
    <h1>Dog Alert <span style="color:lime">LIVE</span></h1>

    <!-- Search -->
    <label>Search</label>
    <input id="search" placeholder="Type a city and hit Enter" />
    <small>Tip: type a city and hit Enter.</small>

    <!-- Filters -->
    <h3>Filters</h3>
    <label>Type</label>
    <select id="filterType">
      <option value="">Any</option>
      <option value="Loose">Loose</option>
      <option value="Vicious">Vicious</option>
      <option value="Safe">Safe</option>
    </select>

    <label>Breed</label>
    <select id="filterBreed">
      <option value="">Any</option>
      <option>Pit Bull</option>
      <option>Rottweiler</option>
      <option>German Shepherd</option>
      <option>Husky</option>
      <option>Unknown</option>
    </select>

    <button id="applyFilters">Apply</button>

    <!-- Report Form -->
    <h3>Report a Sighting</h3>
    <label>Type</label>
    <select id="type">
      <option value="Loose">Loose</option>
      <option value="Vicious">Vicious</option>
      <option value="Safe">Safe</option>
    </select>

    <label>Breed</label>
    <select id="breed">
      <option>Pit Bull</option>
      <option>Rottweiler</option>
      <option>German Shepherd</option>
      <option>Husky</option>
      <option>Unknown</option>
    </select>

    <label>Description</label>
    <textarea id="desc" rows="3" placeholder="Where, what it did, any details…"></textarea>

    <div style="display:flex;gap:8px;margin-top:8px;">
      <div>
        <label>Latitude</label>
        <input id="lat" placeholder="click map" />
      </div>
      <div>
        <label>Longitude</label>
        <input id="lng" placeholder="click map" />
      </div>
    </div>

    <button id="submit">Submit Report</button>

    <h3>How it works</h3>
    <p>Pins stream in live from Firestore. Use search to move the map. Click a pin for details.</p>
  </aside>

  <main id="map"></main>

  <footer>© 2025 TightLoop Holdings</footer>

  <!-- Firebase SDKs -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- App code -->
  <script defer src="./app.js"></script>

  <!-- Google Maps JS (with your API key and correct callback) -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2VhW6QuHIwEXeP1uB7ARYl-0J3OolOec&callback=_dogalertInit&libraries=places">
  </script>
</body>
</html>
