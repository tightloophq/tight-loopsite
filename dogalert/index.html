
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dog Alert</title>
  <style>
    :root {
      --bg: #0f1115;
      --panel: #161a22;
      --text: #e7ecf3;
      --muted: #97a2b0;
      --accent: #ff7a00;
      --border: #232836;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; background: var(--bg); color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      height: 100vh; display: grid; grid-template-rows: 64px 1fr;
    }
    header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 16px; background: var(--panel); border-bottom: 1px solid var(--border);
    }
    header .brand { display: flex; align-items: center; gap: 12px; }
    header .brand .logo {
      width: 28px; height: 28px; border: 2px solid var(--accent); border-radius: 6px;
      display: grid; place-items: center; color: var(--accent); font-weight: 800;
    }
    header .brand h1 { font-size: 18px; margin: 0; letter-spacing: 0.4px; }
    header .actions a {
      color: var(--text); text-decoration: none; font-size: 14px; opacity: 0.8;
      padding: 6px 10px; border: 1px solid var(--border); border-radius: 8px;
    }
    main { display: grid; grid-template-columns: 360px 1fr; min-height: 0; }
    aside {
      background: var(--panel); border-right: 1px solid var(--border);
      padding: 16px; overflow: auto;
    }
    section { padding: 12px 0; border-bottom: 1px dashed var(--border); }
    section:last-child { border-bottom: none; }
    h2 { font-size: 14px; margin: 0 0 10px; text-transform: uppercase; color: var(--muted); letter-spacing: 0.8px; }
    label { display: block; font-size: 12px; color: var(--muted); margin: 10px 0 6px; }
    input, select, textarea, button {
      width: 100%; padding: 10px 12px; background: #0c0f14; color: var(--text);
      border: 1px solid var(--border); border-radius: 10px; font-size: 14px;
    }
    button {
      background: var(--accent); border: none; color: #111; font-weight: 700; cursor: pointer;
    }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .muted { color: var(--muted); font-size: 12px; }
    #map { width: 100%; height: 100%; }
    .pill {
      display: inline-block; padding: 2px 8px; font-size: 12px; border: 1px solid var(--border);
      border-radius: 999px; color: var(--muted);
    }
    .note { background: #10151e; padding: 10px; border: 1px solid var(--border); border-radius: 10px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">!</div>
      <h1>Dog Alert</h1>
    </div>
    <div class="actions">
      <span class="pill">Live</span>
    </div>
  </header>

  <main>
    <aside>
      <section>
        <h2>Search</h2>
        <label for="placeSearch">Find a place</label>
        <input id="placeSearch" placeholder="Search address, park, etc." />
        <div class="muted" style="margin-top:8px;">Tip: Drag/zoom the map or search; click on the map to set report location.</div>
      </section>

      <section>
        <h2>Filters</h2>
        <div class="row">
          <div>
            <label for="typeFilter">Type</label>
            <select id="typeFilter">
              <option value="">All types</option>
              <option>Aggressive</option>
              <option>Loose</option>
              <option>Suspicious</option>
            </select>
          </div>
          <div>
            <label for="breedFilter">Breed</label>
            <select id="breedFilter">
              <option value="">All breeds</option>
              <option>Pit Bull</option>
              <option>German Shepherd</option>
              <option>Rottweiler</option>
              <option>Husky</option>
              <option>Bulldog</option>
              <option>Labrador</option>
              <option>Other / Unknown</option>
            </select>
          </div>
        </div>
      </section>

      <section>
        <h2>Report a Dog</h2>
        <form id="reportForm">
          <label for="reportType">Type</label>
          <select id="reportType" required>
            <option value="">Select…</option>
            <option>Aggressive</option>
            <option>Loose</option>
            <option>Suspicious</option>
          </select>

          <label for="reportBreed">Breed</label>
          <select id="reportBreed" required>
            <option value="">Select…</option>
            <option>Pit Bull</option>
            <option>German Shepherd</option>
            <option>Rottweiler</option>
            <option>Husky</option>
            <option>Bulldog</option>
            <option>Labrador</option>
            <option>Other / Unknown</option>
          </select>

          <label for="reportDesc">Description</label>
          <textarea id="reportDesc" rows="3" placeholder="Color, behavior, collar, direction…"></textarea>

          <div class="row">
            <div>
              <label for="lat">Latitude</label>
              <input id="lat" placeholder="Click map to fill" required />
            </div>
            <div>
              <label for="lng">Longitude</label>
              <input id="lng" placeholder="Click map to fill" required />
            </div>
          </div>

          <button type="submit" style="margin-top:12px;">Post Report</button>
          <div class="muted" style="margin-top:8px;">Location fills when you click the map. You can adjust before posting.</div>
        </form>
      </section>

      <section>
        <h2>Status</h2>
        <div class="note" id="statusBox">
          Map: <strong id="statusMap">loading…</strong><br/>
          Firestore: <strong id="statusDb">loading…</strong><br/>
          Live pins: <strong id="statusPins">0</strong>
        </div>
      </section>
    </aside>

    <div id="map"></div>
  </main>

  <!-- Google Maps (standard markers, no advanced lib needed) -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places" defer></script>

  <!-- App code -->
  <script type="module" src="./app.js"></script>
</body>
</html>
