
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Alert LIVE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: #111;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }
    #map {
      flex: 1;
      height: 100%;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 10px;
      color: limegreen;
    }
    select, input, textarea, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }
    button {
      cursor: pointer;
    }
    .filter-btn {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
    }
    .plan-section {
      margin-top: 20px;
    }
    .plan-title {
      font-size: 18px;
      font-weight: bold;
      color: gold;
      margin-bottom: 10px;
      text-align: center;
    }
    .plan-box {
      background: #222;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.6);
    }
    .plan-box h2 {
      margin: 0;
      font-size: 16px;
      color: white;
    }
    .plan-box p {
      margin: 5px 0 15px;
      font-size: 14px;
      color: #ccc;
    }
    .plan-box button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      font-weight: bold;
    }
    .buy-basic {
      background: gold;
      color: black;
    }
    .sub-pro {
      background: limegreen;
      color: black;
    }
    .copyright {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h1>Dog Alert LIVE</h1>

    <label>Search</label>
    <input type="text" id="searchBox" placeholder="Type a city and hit Enter">

    <label>Type & Breed</label>
    <select id="typeFilter">
      <option value="">Any</option>
      <option value="Loose">Loose</option>
      <option value="Mean">Mean</option>
      <option value="Vicious">Vicious</option>
    </select>
    <select id="breedFilter">
      <option value="">Any</option>
      <option value="Pit Bull">Pit Bull</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Rottweiler">Rottweiler</option>
    </select>
    <button class="filter-btn" id="filterBtn">Filter pins</button>

    <h3>Report a Sighting</h3>
    <textarea id="description" placeholder="Where, what it did, any details..."></textarea>
    <input type="text" id="latitude" placeholder="Latitude" readonly>
    <input type="text" id="longitude" placeholder="Longitude" readonly>
    <button id="submitReport" class="filter-btn">Submit Report</button>

    <div class="plan-section">
      <div class="plan-title">Choose Your Plan</div>
      <div class="plan-box">
        <h2>Dog Alert Basic</h2>
        <p>$9.99 one-time</p>
        <button class="buy-basic" onclick="window.open('https://buy.stripe.com/test_5kQ3cveQYgMD9IzdPW9oc00','_blank')">
          Buy Basic
        </button>
      </div>
      <div class="plan-box">
        <h2>Dog Alert Pro</h2>
        <p>$1.99 / month</p>
        <button class="sub-pro" onclick="window.open('https://buy.stripe.com/test_6oU14nbEMeEv9Iz4fm9oc0','_blank')">
          Subscribe Pro
        </button>
      </div>
    </div>

    <div class="copyright">Â© 2025 TightLoop Holdings</div>
  </div>
  <div id="map"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- App JS -->
  <script src="app.js?v=19"></script>

  <!-- Google Maps -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap">
  </script>
</body>
</html>
